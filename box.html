<!DOCTYPE html>
<html lang="en">
<head>

    <title>Pure CSS Responsive Infinite Client Brand Logo Slider</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

            <li class="brand-logo"><span><iconify-icon icon="logos:ionic"></iconify-icon></span></li>

            <li class="brand-logo"><span><iconify-icon icon="logos:discord"></iconify-icon></span></li>
            
            <li class="brand-logo"><span><iconify-icon icon="logos:postman"></iconify-icon></span></li>
            
            <li class="brand-logo"><span><iconify-icon icon="logos:mongodb"></iconify-icon></span></li>
            
            <li class="brand-logo"><span><iconify-icon icon="logos:git"></iconify-icon></span></li>
            
            <li class="brand-logo"><span><iconify-icon icon="logos:docker"></iconify-icon></span></li>

            <li class="brand-logo"><span><iconify-icon icon="logos:builder-io"></iconify-icon></span></li>
            
            <li class="brand-logo"><span><iconify-icon icon="logos:ionic"></iconify-icon></span></li>
                
                
            </ul>
        </div>
    </section>
    <script>
        $(document).ready(function(){
            $('.brands').slick({
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: false,
                dots: false,
                pauseOnHover: false,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 4
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
